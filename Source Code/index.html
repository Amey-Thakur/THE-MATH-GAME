<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>THE MATH GAME | Amey & Mega</title>
    <meta name="author" content="Amey Thakur & Mega Satish">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="canonical" href="https://amey-thakur.github.io/THE-MATH-GAME/">

    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-overlay"></div>

    <div id="container">
        <h1>THE MATH GAME</h1>

        <!-- Premium HUD Screen -->
        <div id="hud-screen">
            <!-- Top HUD Metrics Row -->
            <div id="hud-metrics">
                <div id="missed">
                    Missed: <span id="wrong-score">0</span>
                </div>

                <div id="timeremaining">
                    Time remaining: <span id="timeremainingvalue">60</span> <span id="timer-unit">sec</span>
                </div>

                <div id="score">
                    Score: <span id="scorevalue">0</span>
                </div>
            </div>

            <!-- Main Question Display -->
            <div id="question">SELECT THE CORRECT ANSWER TO SCORE</div>
            <div id="gameOver"></div>
        </div>

        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>

        <div id="startreset">Start Game</div>

        <div id="timeremaining">
            Time remaining: <span id="timeremainingvalue">60</span> sec
        </div>


        <!-- Authorship Footer -->
        <div class="footer">
            <h3><span class="footer-intro">Created by</span> <a href="https://github.com/Amey-Thakur" target="_blank"
                    rel="noopener noreferrer" class="link-left">Amey
                    Thakur</a> <span class="math-operator">&</span> <a href="https://github.com/msatmod" target="_blank"
                    rel="noopener noreferrer" class="link-right">Mega
                    Satish</a> <span class="footer-separator">|</span> <span class="footer-year">2022</span></h3>
        </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>

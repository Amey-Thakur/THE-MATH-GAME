<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AMEY & MEGA</title>
    <meta name="author" content="Amey Thakur & Mega Satish">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>The Math Game</h1>
    <!-- 
        Main Game Container:
        Houses all game UI elements including score, question display,
        answer choices, start/reset button, and timer.
    -->
    <div id="container">
        <div id="score">
            Score : <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="question">

        </div>
        <div id="instruction">
            Click on the Correct Answer
        </div>
        <!-- 
            Answer Choices:
            Four answer boxes displayed using Flexbox layout.
            Only one contains the correct answer; the rest are random distractors.
        -->
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timeremaining">
            Time remaining :
            <span id="timeremainingvalue">60</span>
            sec
        </div>
        <div id="gameOver">
        </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>

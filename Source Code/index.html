<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AMEY & MEGA</title>
    <meta name="author" content="Amey Thakur & Mega Satish">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="canonical" href="https://amey-thakur.github.io/THE-MATH-GAME/">

    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=12">

    <!-- Loading Screen Styles -->
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0a1e 0%, #1a0a2e 50%, #0d1528 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #loading-logo {
            width: 200px;
            filter: drop-shadow(0 0 25px rgba(168, 85, 247, 0.4));
            opacity: 1;
        }

        #loading-bar-container {
            width: 280px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #38bdf8);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        #loading-message {
            font-family: 'Play', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #bbbbbb;
            margin: 25px 0 0 0;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!-- Apple-style Loading Screen -->
    <div id="loading-screen">
        <img id="loading-logo" src="logo.png" alt="Loading">
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <p id="loading-message">Initializing Game...</p>
    </div>

    <div class="bg-overlay"></div>

    <div id="container">
        <h1>THE MATH GAME</h1>

        <!-- Premium HUD Screen -->
        <div id="hud-screen">
            <!-- Top HUD Metrics Row -->
            <div id="hud-metrics">
                <div id="missed">
                    Missed: <span id="wrong-score">0</span>
                </div>

                <div id="timeremaining">
                    Time remaining: <span id="timeremainingvalue">60</span> <span id="timer-unit">sec</span>
                </div>

                <div id="score">
                    Score: <span id="scorevalue">0</span>
                </div>
            </div>

            <!-- Main Question Display -->
            <div id="question"><span>SELECT THE CORRECT ANSWER TO SCORE</span></div>
            <div id="gameOver"></div>
            <div id="secret-hint">SELECT A, B, C, D FOR FUN MATH TIP!</div>
        </div>

        <div id="choices">
            <div id="box1" class="box">A</div>
            <div id="box2" class="box">B</div>
            <div id="box3" class="box">C</div>
            <div id="box4" class="box">D</div>
        </div>

        <div id="startreset">Start Game</div>

        <!-- Feedback Messages -->
        <div id="correct">Correct!</div>
        <div id="wrong">Try Again</div>

        <!-- Authorship Footer -->
        <div class="footer event-horizon">
            <h3>
                <span class="footer-intro">Created by</span>
                <a href="https://github.com/Amey-Thakur" target="_blank" rel="noopener noreferrer"
                    class="creator-link node-a" data-name="Amey Thakur">Amey Thakur</a>
                <span class="multiplier-core singularity">Ã—</span>
                <a href="https://github.com/msatmod" target="_blank" rel="noopener noreferrer"
                    class="creator-link node-b" data-name="Mega Satish">Mega Satish</a>
                <span class="footer-separator">|</span> <span class="footer-year">2022</span>
            </h3>
        </div>
    </div>

    <div id="math-atmosphere"></div>

    <!-- script -->
    <script type="text/javascript" src="js/script.js?v=12"></script>

    <!-- Loading Screen Animation -->
    <script>
        (function () {
            const loadingBar = document.getElementById('loading-bar');
            const loadingScreen = document.getElementById('loading-screen');
            let progress = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 30 + 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                    }, 300);
                }
                loadingBar.style.width = progress + '%';
            }, 200);
        })();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Answer Not Found</title>
    <meta name="author" content="Amey Thakur & Mega Satish">
    <meta name="description" content="Error: The answer you're looking for is not here. Try again!">
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #581c87;
            --text-primary: #faf5ff;
            --text-secondary: #e9d5ff;
            --accent-color: #a855f7;
            --accent-hover: #c084fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #581c87 0%, #3b0764 100%);
            color: var(--text-primary);
            font-family: 'Play', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .error-container {
            max-width: 700px;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .error-code {
            font-size: 7rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(120deg, #a855f7, #e9d5ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s infinite ease-in-out;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .math-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .answer-btn {
            background: rgba(168, 85, 247, 0.3);
            border: 2px solid var(--accent-color);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: 'Play', sans-serif;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .answer-btn.wrong {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.3);
        }

        .btn-home {
            background: var(--accent-color);
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            border: none;
            font-family: 'Play', sans-serif;
            font-size: 1rem;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            background: var(--accent-hover);
            box-shadow: 0 15px 30px rgba(168, 85, 247, 0.4);
            color: white;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            z-index: 1;
            animation: float 20s infinite alternate;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #a855f7;
            top: -80px;
            left: -80px;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: #c084fc;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 50px) scale(1.1);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.9;
                transform: scale(0.98);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .footer-simple {
            margin-top: 50px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .footer-simple a {
            color: var(--accent-hover);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-simple a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="error-container">
        <div class="error-icon">ðŸ§®</div>
        <div class="error-code">404</div>
        <div class="error-title">Answer Not Found</div>
        <div class="math-box">
            <button class="answer-btn wrong">Page</button>
            <button class="answer-btn wrong">404</button>
            <button class="answer-btn wrong">???</button>
        </div>
        <p class="error-message">
            <strong>Wrong Answer!</strong> The page you're looking for doesn't exist.
            <br><br>
            Head back to the game and test your multiplication skills!
        </p>
        <a href="index.html" class="btn-home">
            <i class="fas fa-gamepad"></i> Play Again
        </a>

        <div class="footer-simple">
            <p>2022 &copy; All Rights Reserved | Designed and Developed by
                <a href="https://github.com/Amey-Thakur" target="_blank" rel="noopener noreferrer">Amey Thakur</a> &
                <a href="https://github.com/msatmod" target="_blank" rel="noopener noreferrer">Mega Satish</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
    </script>
</body>

</html>
